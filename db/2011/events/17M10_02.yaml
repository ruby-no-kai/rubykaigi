  en: "I build \"RubyOS\". Almost all parts of the OS will be wrote by Ruby and works in x86 architecture. Now, my ruby 1.9 interpreter(except some parts) works directly on x86 without OS, and ruby code run on this. I will show the demo that irb-like program is running on my Ruby interpreter."
