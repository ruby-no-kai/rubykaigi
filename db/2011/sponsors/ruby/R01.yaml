    OSSを利用するだけではなく、オブジェクト指向言語Rubyの開発者であるまつもとゆきひろ をはじめ、多くの社員がOSSの開発に貢献し、 OSSを利用したシステム開発では先進的な実績を残しています。\r\n\
    \r\n\
    ＜Ruby、Ruby on Railsに関する取り組み＞\r\n\
    ・島根県CMS\r\n\
    読み上げ機能や自動ふりがな機能を持つ、Ruby on Rails（Rails）で作られた行政機関向けCMS（コンテンツマネージメントシステム）です。 OSSとして公開され島根県をはじめとする複数の自治体のwebサイトで採用されています。\r\n\
    \r\n\
    ・Rubyの国際標準化へ向けた活動への協力\r\n\
    IPA（独立行政法人情報処理推進機構）が進めるRubyの国際標準化へ向けたプロジェクトに協力しています。Rubyを国際標準規格により、複数のRuby実装の間での互換性が向上し、政府調達においても採用し易くなることが期待されます。\r\n\
    \r\n\
    ・ニーズの高まるRuby教育\r\n\
    Rubyへの関心は高まっていますが、技術者確保が課題となっています。NaClではRubyアソシエーションの認定を受けたテキストを提供し、Rubyそのものや、Railsをはじめとする周辺技術に関する教育事業を行っています。認定テキストによる標準コース以外に、初めてのRuby、Railsでの開発に取り組む場合等にお使いいただけるカスタマイズ教育を提供しております。ご相談ください。\r\n\
    \r\n\
    ＜OSS「日医標準レセプトソフト」の開発＞\r\n\
    NaClは、全国1万ヶ所以上の医療機関に導入されているオープンソースソフトウェア「日医標準レセプトソフト」の開発会社として、医療現場のIT化を推進しています。\r\n  \r\n\
